<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Author</title>
  </head>
  <body>
    <h1>Add a New Author</h1>

    <form action="{{ url_for('add_author') }}" method="POST">
      <label for="name">Author Name:</label>
      <input type="text" name="name" required /><br /><br />

      <label for="birth_date">Birth Date (YYYY-MM-DD):</label>
      <input type="date" name="birth_date" /><br /><br />

      <label for="date_of_death">Date of Death (YYYY-MM-DD):</label>
      <input type="date" name="date_of_death" /><br /><br />

      <button type="submit">Add Author</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <p class="{{ category }}">{{ message }}</p>
    {% endfor %} {% endif %} {% endwith %}
  </body>
</html>
